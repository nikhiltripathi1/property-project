<div class="login-main">
  <div class="loginContainer border rounded">
    <div>
      <h2>Sign Up</h2>
      <br />
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ errorMsg }}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" class="form-label">Name</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            required
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            email
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email is invalid</div>
          </div>
        </div>
        <div class="form-group">
          <label for="phoneno" class="form-label">Phone No.</label>
          <input
            type="text"
            required
            formControlName="phoneno"
            [ngClass]="{ 'is-invalid': submitted && f.phoneno.errors }"
            class="form-control"
          />
          <div *ngIf="submitted && f.phoneno.errors" class="invalid-feedback">
            <div *ngIf="f.phoneno.errors.required">Phone No. is required</div>
            <div *ngIf="f.phoneno.errors.minLength">
              Phone No. should be 10 digits long
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            required
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            minlength="8"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">
              Password should be atleast 8 characters long
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="repassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            required
            formControlName="repassword"
            [ngClass]="{ 'is-invalid': submitted && f.repassword.errors }"
            class="form-control"
          />
          <div
            *ngIf="submitted && f.repassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.repassword.errors.required">
              Confirm Password is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <button
            [disabled]="loading"
            class="btn btn-dark btn-login"
            type="submit"
          >
            signup
          </button>

          <a [routerLink]="['/login']" class="btn btn-link">LogIn</a>
          <!-- <a href="#" class="btn-link">Forgot Password?</a> -->
        </div>
      </form>
    </div>
  </div>
</div>
