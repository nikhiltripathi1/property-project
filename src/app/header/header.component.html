<nav
  class="
    navbar navbar-expand-lg navbar-light
    bg-light
    mb-3
    fixed-top
    app-header
    loggedin-list
  "
  *ngIf="isLoggedIn$ | async as loggedIn; else loading"
>
  <div *ngIf="loggedIn" class="nav-custom">
    <div class="icon"><a [routerLink]="['/properties']">Property Deals</a></div>
    <div class="search-bar">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          [(ngModel)]="SearchTerm"
          type="search"
          name="search"
          placeholder="Search by location"
          aria-label="Search"
        />
        <button
          class="btn btn-dark my-2 my-sm-0"
          type="submit"
          [routerLink]="['/search']"
          [queryParams]="{ query: SearchTerm }"
        >
          Search
        </button>
      </form>
    </div>
    <div class="wrapper">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item name">
          <strong>{{ currUser }}</strong>
        </li>
        <li class="nav-item">
          <button type="button" class="btn" (click)="toggleClass()">
            &#9776;
          </button>
        </li>
      </ul>
    </div>

    <div [ngClass]="toggle ? 'show' : 'hide'">
      <app-menu></app-menu>
    </div>
  </div>
</nav>
<ng-template #loading>
  <nav
    class="
      navbar navbar-expand-lg navbar-light
      bg-light
      mb-3
      fixed-top
      app-header
    "
  >
    Property Deals
  </nav>
</ng-template>
